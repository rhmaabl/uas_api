<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-title">Profil Saya</div>
        <div class="profile-desc">Kelola informasi profil Anda untuk mengontrol, melindungi dan mengamankan akun</div>
        <form>
            <div class="row g-4">
                <div class="col-md-8 form-section">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="d-flex align-items-center">
                            <input type="email" class="form-control" readonly>
                            <a href="#" class="ms-2 email-edit-link">Ubah</a>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nomor Telepon</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" value="">
                            <a href="#" class="ms-2">Tambah</a>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jenis Kelamin</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Laki-laki</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Perempuan</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                <label class="form-check-label" for="other">Lainnya</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-save">Simpan</button>
        </form>
    </div>
    <script src="profile.js"></script>
</body>
</html>
