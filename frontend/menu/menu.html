<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">MakanYuk!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="#" class="btn btn-light position-relative me-3" data-bs-toggle="modal" data-bs-target="#cartModal">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../profil/profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Orders History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="../login/login.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mb-4">
            <div class="btn-group" role="group">
                <button type="button" class="category-btn active">All</button>
                <button type="button" class="category-btn">Main Course</button>
                <button type="button" class="category-btn">Appetizers</button>
                <button type="button" class="category-btn">Desserts</button>
                <button type="button" class="category-btn">Drinks</button>
            </div>
        </div>

        <div class="row g-4">
            <!-- Menu Item 1 -->
            <div class="col-md-4">
                <div class="card menu-item">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Food Item">
                    <div class="card-body">
                        <h5 class="card-title">Grilled Salmon</h5>
                        <p class="card-text">Fresh salmon with herbs and lemon</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0">$24.99</span>
                            <div class="input-group" style="max-width: 120px;">
                                <button class="btn btn-outline-danger btn-sm minus-btn" data-name="Grilled Salmon" data-price="24.99">-</button>
                                <input type="number" min="0" value="0" class="form-control qty-input text-center" style="width:40px;">
                                <button class="btn btn-outline-success btn-sm plus-btn" data-name="Grilled Salmon" data-price="24.99">+</button>
                            </div>
                            <button class="btn btn-success ms-2 add-btn" data-name="Grilled Salmon" data-price="24.99">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu Item 2 -->
            <div class="col-md-4">
                <div class="card menu-item">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Food Item">
                    <div class="card-body">
                        <h5 class="card-title">Beef Steak</h5>
                        <p class="card-text">Premium cut with special sauce</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0">$29.99</span>
                            <div class="input-group" style="max-width: 120px;">
                                <button class="btn btn-outline-danger btn-sm minus-btn" data-name="Beef Steak" data-price="29.99">-</button>
                                <input type="number" min="0" value="0" class="form-control qty-input text-center" style="width:40px;">
                                <button class="btn btn-outline-success btn-sm plus-btn" data-name="Beef Steak" data-price="29.99">+</button>
                            </div>
                            <button class="btn btn-success ms-2 add-btn" data-name="Beef Steak" data-price="29.99">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu Item 3 -->
            <div class="col-md-4">
                <div class="card menu-item">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Food Item">
                    <div class="card-body">
                        <h5 class="card-title">Caesar Salad</h5>
                        <p class="card-text">Fresh vegetables with Caesar dressing</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0">$12.99</span>
                            <div class="input-group" style="max-width: 120px;">
                                <button class="btn btn-outline-danger btn-sm minus-btn" data-name="Caesar Salad" data-price="12.99">-</button>
                                <input type="number" min="0" value="0" class="form-control qty-input text-center" style="width:40px;">
                                <button class="btn btn-outline-success btn-sm plus-btn" data-name="Caesar Salad" data-price="12.99">+</button>
                            </div>
                            <button class="btn btn-success ms-2 add-btn" data-name="Caesar Salad" data-price="12.99">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Cart items will be added here dynamically -->
                    </div>
                    <div class="text-end mt-3">
                        <h5>Total: $<span id="cartTotal">0.00</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                    <button type="button" class="btn btn-success" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
