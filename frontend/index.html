<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pemesanan Restoran</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header>
  <div class="logo-title-container">
    <img src="logorestauran.png" alt="Restoran Logo" class="logo">
    <h1>Restoran Empunk</h1>
  </div>
  <div class="cart-icon-container" id="cart-icon">
      <div class="cart-icon">
        <div class="cart-handle"></div>
        <div class="cart-body"></div>
        <div class="cart-wheel"></div>
        <div class="cart-wheel"></div>
      </div>
      <span id="cart-count">0</span>
    </div>
</header>

  <main>
    <section id="menu-section">
      <h2>Menu Makanan & Minuman</h2>
      <div class="filters">
        <button class="filter-btn active" data-category="semua">Semua</button>
        <button class="filter-btn" data-category="makanan">Makanan</button>
        <button class="filter-btn" data-category="minuman">Minuman</button>
      </div>
      <div id="menu-container" class="menu-grid"></div>
    </section>

    <section id="order-section">
      <h2>Pesanan Anda</h2>
      <div id="cart-container">
        <ul id="cart-items"></ul>
        <div id="cart-total">Total: Rp 0</div>
        <form id="customer-form">
          <input type="text" id="customer-name" placeholder="Nama Pelanggan" required>
          <button type="submit">Pesan Sekarang</button>
        </form>
      </div>
    </section>
  </main>

  <div id="confirmation" class="hidden">
    <h2>Pesanan Berhasil!</h2>
    <p id="order-details"></p>
    <button id="new-order-btn">Buat Pesanan Baru</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
