<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Restaurant</title>
    <link rel="stylesheet" href="order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: #548de2;">
        <div class="container">
            <a class="navbar-brand" href="#">MakanYuk!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../menu/menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="order.html">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="order-header text-center mb-4">
            <h1>Order History</h1>
            <p class="order-subtitle">View your past orders and their status</p>
        </div>
        <div class="order-history-list">
            <!-- Example Order Card -->
            <div class="card mb-4 shadow-sm order-history-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <span class="fw-bold">Order #1001</span>
                            <span class="text-muted ms-3"><i class="fa fa-calendar-alt"></i> 2024-06-01</span>
                        </div>
                        <span class="badge bg-success">Completed</span>
                    </div>
                    <ul class="list-unstyled mb-2">
                        <li>Grilled Salmon x1 - $24.99</li>
                        <li>Caesar Salad x2 - $25.98</li>
                    </ul>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-semibold">Total: $50.97</span>
                        <button class="btn btn-outline-primary btn-sm">View Details</button>
                    </div>
                </div>
            </div>
            <!-- Example Order Card -->
            <div class="card mb-4 shadow-sm order-history-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <span class="fw-bold">Order #1000</span>
                            <span class="text-muted ms-3"><i class="fa fa-calendar-alt"></i> 2024-05-28</span>
                        </div>
                        <span class="badge bg-warning text-dark">Pending</span>
                    </div>
                    <ul class="list-unstyled mb-2">
                        <li>Beef Steak x1 - $29.99</li>
                    </ul>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-semibold">Total: $29.99</span>
                        <button class="btn btn-outline-primary btn-sm">View Details</button>
                    </div>
                </div>
            </div>
            <!-- Add more order cards as needed -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
